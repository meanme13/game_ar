<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.1/aframe-ar.min.js"></script>
</head>

<body>

<a-scene
        device-orientation-permission-ui="denyButtonText: deny motion sensors; allowButtonText: allow motion sensors;"
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="obj" src="pyramid.glb"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#obj" position="0 0 -6" scale="1 1 1"></a-entity>

    <a-entity camera position="0 2 6"></a-entity>

</a-scene>
</body>
</html>
